name: Add numbers
on:
  workflow_dispatch:
    inputs:
      number1:
        description: "FIRST NUMBER"
        default: '0'
        required: true
      number2:
        description: "SECOND NUMBER"
        default: '0'
        required: true

jobs:
  add_number:
    runs-on: ubuntu-latest
    steps:
      - name: add number1
        id: sum
        run: |
              echo "sum=$(( ${{ inputs.number1 }} + ${{ inputs.number2 }} ))" >> $GITHUB_OUTPUT
        
      - name: Display sum
        run: echo "the sum of ${{inputs.number1}} and ${{inputs.number2}} is ${{steps.sum.outputs.sum}}"